<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Scan Devices
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngFor="let device of scannedDevicesService.scannedDevices; index as position">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ device.name }}</ion-card-title>
        <ion-card-subtitle>{{ device.id }}</ion-card-subtitle>
        <div style="position: absolute; right: 10%; top: 50%; transform: translateY(-50%);">
          {{ device.rssi }}
        </div>
      </ion-card-header>
      <ion-card-content>
        <ion-button (click)="inspectDevice(device.id)">Inspect</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="toggleScanning()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
